<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in - Shortlink Admin</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/admin/admin.css?v=20260113" />
</head>
<body>
  <div class="admin-shell" style="grid-template-columns:1fr">
    <div class="admin-main" style="min-height:100vh;justify-content:center;align-items:center">
      <div class="card" style="max-width:520px;width:100%">
        <div class="brand" style="margin-bottom:12px">
          <span class="brand-badge">O</span>
          <span>OkLeaf Admin</span>
        </div>
        <h2 class="m-0">Sign in</h2>
        <p class="muted">Access your admin dashboard and org settings.</p>

        <form id="login-form" autocomplete="on" style="margin-top:10px">
          <label class="muted">Email</label>
          <input id="email" name="email" class="input" type="email" inputmode="email" spellcheck="false" placeholder="admin@shortlink.com" required />

          <label class="muted" style="margin-top:12px">Password</label>
          <input id="password" name="password" class="input" type="password" placeholder="••••••••" required />

          <div id="twofaBlock" style="margin-top:12px;display:none">
            <label class="muted">Authenticator code</label>
            <input id="twofaCode" name="twofaCode" class="input" type="text" placeholder="123456" inputmode="numeric" />
            <div class="muted small" style="margin-top:6px">Enter the 6-digit code from your authenticator app.</div>
          </div>

          <div class="row" style="justify-content:flex-end;margin-top:16px">
            <button id="btn-login" class="btn" type="submit">Login</button>
          </div>

          <p class="muted small">You'll be redirected to the dashboard after login.</p>
        </form>

        <div class="card sso-card" style="margin-top:18px">
          <div class="row-between" style="margin-bottom:8px">
            <div>
              <h3 class="m-0" style="font-size:20px">Sign in with SSO</h3>
              <p class="muted small" style="margin:4px 0 0">Enterprise access for teams and affiliates.</p>
            </div>
            <span class="badge">SSO</span>
          </div>
          <label class="muted">Organization ID</label>
          <input id="ssoOrgId" class="input" type="text" placeholder="Org ID" />
          <div class="row" style="justify-content:flex-end;margin-top:12px">
            <button id="btn-sso" class="btn ghost" type="button">Continue with SSO</button>
          </div>
          <p class="muted small" style="margin-top:6px">Use the org ID configured under Settings → SSO.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/admin/admin-common.js?v=20260120"></script>
  <script type="module" src="/admin/index.js?v=7"></script>
</body>
</html>
