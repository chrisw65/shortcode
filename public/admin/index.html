<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in • Shortlink Admin</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{--bg:#0f1720;--panel:#141c26;--muted:#8aa0b6;--text:#e6edf5;--primary:#2b74ff;--primary-2:#1e4fb5;--border:#203040}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    a{color:inherit;text-decoration:none} .muted{color:var(--muted)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:520px;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:24px 24px 20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:18px;margin:0 0 16px}
    .field{margin:12px 0}
    label{display:block;margin:0 0 6px;color:var(--muted)}
    input[type="email"],input[type="password"]{width:100%;background:#0c1219;border:1px solid var(--border);border-radius:8px;color:var(--text);padding:12px 14px;outline:none}
    input:focus{border-color:var(--primary)}
    .row{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:12px}
    .btn{appearance:none;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:8px;padding:10px 16px;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .hint{margin-top:10px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sign in</h1>

      <form id="login-form" autocomplete="on">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" spellcheck="false" placeholder="admin@shortlink.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="row">
          <button id="btn-login" class="btn" type="submit">Login</button>
        </div>

        <p class="hint muted">You’ll be redirected to the dashboard after login.</p>
      </form>
    </div>
  </div>

  <!-- Scripts (module; no inline JS to satisfy CSP) -->
  <script type="module" src="/admin/admin-common.js?v=7"></script>
  <script type="module" src="/admin/index.js?v=7"></script>
</body>
</html>
