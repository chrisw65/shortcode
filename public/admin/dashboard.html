<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard • Shortlink Admin</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{--bg:#0f1720;--panel:#141c26;--muted:#8aa0b6;--text:#e6edf5;--primary:#2b74ff;--primary-2:#1e4fb5;--border:#203040}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    a{color:inherit;text-decoration:none} .muted{color:var(--muted)}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .nav{display:flex;gap:10px;align-items:center;margin:6px 0 18px}
    .nav a{padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:var(--panel)}
    .nav .right{margin-left:auto;display:flex;gap:10px}
    .btn{appearance:none;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer}
    .grid{display:grid;gap:16px}
    .cards{grid-template-columns:repeat(12,1fr)}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:14px 16px}
    h2{font-size:16px;margin:0 0 10px}
    .kpi{display:flex;gap:10px}
    .kpi .box{flex:1;background:#0c1219;border:1px solid var(--border);border-radius:10px;padding:12px}
    .kpi .label{color:var(--muted);font-size:12px;margin-bottom:4px}
    .kpi .val{font-size:18px;font-weight:700}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .spark{height:140px;background:#0c1219;border:1px dashed var(--border);border-radius:10px;display:grid;place-items:center;color:var(--muted)}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:10px 10px;border-bottom:1px solid var(--border);vertical-align:top}
    th{color:var(--muted);font-weight:600;text-align:left}
    tbody tr:hover{background:rgba(255,255,255,.02)}
    .side{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:14px 16px}
    input[type="text"]{width:100%;background:#0c1219;border:1px solid var(--border);border-radius:8px;color:var(--text);padding:9px 11px;outline:none}
    input[type="text"]:focus{border-color:var(--primary)}
    .row{display:flex;gap:8px;align-items:center}
    .mt8{margin-top:8px} .mt12{margin-top:12px} .mt16{margin-top:16px}
    code{background:#0c1219;border:1px solid var(--border);border-radius:6px;padding:2px 6px}
    @media (max-width: 960px){.cols{grid-template-columns:1fr}.nav .right{margin-left:0}}
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a id="nav-dashboard" href="/admin/dashboard.html">Dashboard</a>
      <a id="nav-links" href="/admin/links.html">Links</a>
      <a id="nav-domains" href="/admin/domains.html">Domains</a>
      <a id="nav-analytics" href="/admin/analytics.html">Analytics</a>
      <div class="right">
        <button id="logoutBtn" class="btn" type="button">Logout</button>
      </div>
    </nav>

    <section class="grid">
      <div class="card">
        <h2>Overview</h2>
        <div class="kpi">
          <div class="box">
            <div class="label">Total links</div>
            <div id="stat-total-links" class="val">—</div>
          </div>
          <div class="box">
            <div class="label">Total clicks</div>
            <div id="stat-total-clicks" class="val">—</div>
          </div>
          <div class="box">
            <div class="label">Clicks (last 24h)</div>
            <div id="stat-clicks-24h" class="val">—</div>
          </div>
          <div class="box">
            <div class="label">Last click</div>
            <div id="stat-last-click" class="val">—</div>
          </div>
        </div>

        <div class="mt16">
          <div class="label muted">Sparkline (selected link)</div>
          <div id="sparkline" class="spark">—</div>
        </div>
      </div>

      <div class="cols mt16">
        <aside class="side">
          <h2>Your links</h2>
          <div class="row">
            <input id="side-filter" type="text" placeholder="Filter by title or short code…" />
            <button id="side-refresh" class="btn" type="button">Refresh</button>
          </div>

          <div class="mt12">
            <table>
              <thead>
                <tr>
                  <th>Short</th>
                  <th>Title</th>
                  <th>Clicks</th>
                  <th>Created</th>
                </tr>
              </thead>
              <tbody id="side-body">
                <tr><td colspan="4" class="muted">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </aside>

        <div class="card">
          <h2>Top links (by clicks)</h2>
          <table class="mt8">
            <thead>
              <tr>
                <th>Short</th>
                <th>Title</th>
                <th>Clicks</th>
                <th>Clicks (24h)</th>
                <th>Last click</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="top-table-body">
              <tr><td colspan="6" class="muted">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts (module; no inline JS to satisfy CSP) -->
  <script type="module" src="/admin/admin-common.js"></script>
  <script type="module" src="/admin/dashboard.js"></script>
</body>
</html>
