<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shortlink Admin · Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%234ea1ff'/%3E%3Ctext x='8' y='22' font-size='16' font-family='Arial' fill='white'%3EL%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
  <div class="wrap">
    <nav class="nav" id="top-nav">
      <a href="/admin/dashboard.html">Dashboard</a>
      <a href="/admin/links.html" class="active">Links</a>
      <a href="/admin/domains.html">Domains</a>
      <a href="/admin/analytics.html">Analytics</a>
      <button class="btn" id="logoutBtn" style="margin-left:auto">Logout</button>
    </nav>

    <div class="grid grid-2">
      <section class="card">
        <h3 style="margin-top:0">Create a link</h3>
        <div class="grid">
          <label>
            Destination URL
            <input id="inUrl" class="input" type="url" placeholder="https://example.com/page" autocomplete="off">
          </label>
          <div class="grid grid-2">
            <label>
              Title (optional)
              <input id="inTitle" class="input" type="text" placeholder="Campaign name" autocomplete="off">
            </label>
            <label>
              Custom code (optional)
              <input id="inCode" class="input" type="text" placeholder="letters, numbers, '-' '_'" autocomplete="off">
            </label>
          </div>
          <div class="row" style="justify-content:flex-end">
            <button id="btnCreate" class="btn">Create</button>
          </div>
          <div class="muted">Leave code blank to auto-generate.</div>
        </div>
      </section>

      <section class="card">
        <h3 style="margin-top:0">Your links</h3>
        <div class="row" style="gap:8px;margin-bottom:8px">
          <input id="inFilter" class="input" placeholder="Filter by title or code…">
          <button id="btnRefresh" class="btn">Refresh</button>
          <button id="btnExport" class="btn">Export CSV</button>
        </div>
        <div class="muted">Click table headers to sort. “Copy” grabs the short URL.</div>
      </section>
    </div>

    <section class="card" style="margin-top:18px">
      <table id="tbl" aria-label="Links table">
        <thead>
          <tr>
            <th data-sort="title">Title</th>
            <th data-sort="short_code">Code</th>
            <th>Domain</th>
            <th>Short URL</th>
            <th data-sort="click_count">Clicks</th>
            <th data-sort="created_at">Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td class="empty" colspan="7">Loading…</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="/admin/links.js" defer></script>
</body>
</html>
