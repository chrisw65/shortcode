<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shortlink Admin - API Keys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/admin/admin.css?v=20260113" />
</head>
<body>
  <div class="admin-shell">
    <aside class="admin-side">
      <div class="brand">
        <span class="brand-badge">O</span>
        <span>OkLeaf</span>
      </div>
      <div class="side-meta">Admin workspace</div>
      <nav class="side-nav">
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/links.html">Links</a>
        <a href="/admin/domains.html">Domains</a>
        <a href="/admin/analytics.html">Analytics</a>
        <a href="/admin/audit.html">Audit</a>
        <a href="/admin/team.html">Team</a>
        <a class="active" href="/admin/api-keys.html">API Keys</a>
        <a href="/admin/site-settings.html">Site</a>
        <a href="/admin/billing.html">Billing</a>
        <a href="/admin/affiliates.html">Affiliates</a>
        <a href="/admin/settings.html">Settings</a>
      </nav>
      <div class="side-footer">
        <button class="btn ghost" id="logoutBtn" type="button">Logout</button>
      </div>
    </aside>

    <div class="admin-main">
      <header class="admin-top">
        <div>
          <h1 class="page-title">API Keys</h1>
          <p class="page-sub">Create and revoke API keys for automation.</p>
        </div>
      </header>

      <main class="admin-content">
        <section class="card">
          <h3>Create API key</h3>
          <div class="row" style="gap:10px;align-items:flex-end">
            <div style="flex:1">
              <label class="muted">Key name</label>
              <input id="keyName" class="input" type="text" placeholder="Production automation" />
            </div>
            <div style="flex:1">
              <label class="muted">Scopes (comma separated)</label>
              <input id="keyScopes" class="input" type="text" placeholder="links:read,links:write,analytics:read" />
            </div>
            <button id="btnCreate" class="btn">Create</button>
          </div>
          <div id="keyMsg" class="muted" style="margin-top:8px"></div>
          <div id="keyReveal" class="card" style="margin-top:12px;display:none"></div>
        </section>

        <section class="card" style="margin-top:18px">
          <h3>Existing keys</h3>
          <table style="margin-top:10px">
            <thead>
              <tr>
                <th>Name</th>
                <th>Prefix</th>
                <th>Scopes</th>
                <th>Created</th>
                <th>Last used</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="keysBody">
              <tr><td colspan="7" class="muted">Loading...</td></tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </div>

  <script type="module" src="/admin/api-keys.js"></script>
</body>
</html>
