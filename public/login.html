<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OkLeaf - Login</title>
  <meta name="description" content="Login to manage your OkLeaf links, domains, and analytics." />
  <meta property="og:title" content="OkLeaf Login" />
  <meta property="og:description" content="Access your OkLeaf workspace." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/site.css" />
</head>
<body>
  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="/">
        <span class="brand-badge" data-brand-badge>O</span>
        <span id="brandName" data-bind="brandName">OkLeaf</span>
      </a>
      <nav class="nav-links" data-nav-links>
        <a href="/features.html">Features</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/docs.html">Docs</a>
        <a href="/case-studies.html">Case studies</a>
        <a href="/affiliate/index.html">Affiliates</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="nav-cta" data-nav-ctas>
        <a class="btn ghost small" href="/register.html">Start free</a>
      </div>
    </div>
  </header>

  <main class="auth-wrap">
    <div class="auth-card reveal">
      <h2>Welcome back</h2>
      <p class="notice">Sign in to manage domains, links, and analytics.</p>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@company.com" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" />
      <div class="actions">
        <button class="btn primary" id="loginBtn">Login</button>
        <a class="btn ghost" href="/register.html">Create account</a>
      </div>
      <div class="notice" id="loginNotice"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container row">
      <div>
        <strong id="footerCompany" data-bind="footerCompany">OkLeaf</strong>
        <div id="footerAddress" data-bind="footerAddress">Amsterdam - Remote-first</div>
      </div>
      <div>
        <div>Support</div>
        <div id="footerEmail" data-bind="footerEmail">support@okleaf.link</div>
      </div>
      <div>
        <div>Company</div>
        <div class="footer-links" data-footer-links></div>
      </div>
      <div>
        <div>Social</div>
        <div class="footer-social" data-social-links></div>
      </div>
    </div>
  </footer>

  <script src="/site.js"></script>
  <script src="/login.js"></script>
</body>
</html>
