<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OkLeaf - Affiliate Login</title>
  <meta name="description" content="Affiliate login for OkLeaf partners." />
  <meta property="og:title" content="OkLeaf Affiliate Login" />
  <meta property="og:description" content="Affiliate login for OkLeaf partners." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/site.css" />
</head>
<body>
  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="/">
        <span class="brand-badge">O</span>
        <span>OkLeaf</span>
      </a>
      <nav class="nav-links">
        <a href="/affiliate/index.html">Affiliate program</a>
        <a href="/docs.html">Docs</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="nav-cta">
        <a class="btn ghost small" href="/affiliate/index.html">Program</a>
      </div>
    </div>
  </header>

  <main class="auth-wrap">
    <div class="auth-card reveal">
      <h2>Affiliate login</h2>
      <p class="notice">Access your referrals, payouts, and assets.</p>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@agency.com" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" />
      <div class="actions">
        <button class="btn primary">Login</button>
        <a class="btn ghost" href="/affiliate/index.html">Apply</a>
      </div>
      <div class="notice">Affiliate login is being finalized. Use the application form in the meantime.</div>
    </div>
  </main>

  <footer class="footer">
    <div class="container row">
      <div>
        <strong>OkLeaf</strong>
        <div>Amsterdam - Remote-first</div>
      </div>
      <div>
        <div>Affiliate support</div>
        <div>partners@okleaf.link</div>
      </div>
    </div>
  </footer>

  <script src="/affiliate/theme.js"></script>
  <script src="/affiliate/login.js"></script>
</body>
</html>
